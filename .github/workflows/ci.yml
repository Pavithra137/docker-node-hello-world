name: CI
on:
  push:
    branches: [ feature/master ]
jobs:
  container-test-job:
    runs-on: self-hosted
    container:
      image: node:18
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Check for dockerenv file
        run: npm install

      - name: Build and Test
        run: npm run build
